<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>D3 and SVG</h1>
    <div id="svg-goes-here"></div>
    <script>
        let h = 500;
        let w = 500;
        let barPadding = 1;
        
        let dataSet = [
            500, 600, 120, 280, 480, 25, 50, 220, 175, 200, 80, 140, 230, 70, 350, 320, 450, 210, 360, 310];
            
            let scale = d3.scale.linear()
                .domain([0, 600])
                .range([0, 500])
                
        let colWidth = w / dataSet.length;
        let barWidth = colWidth - barPadding;
        
        let mySVG = d3.select("#svg-goes-here")
            .append("svg")
            .attr("height", h)
            .attr("width", w);
            
        mySVG.selectAll("rect")
        .data(dataSet)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
            return i * colWidth;
        })
        .attr("y", function(d) {
            return h - scale(d);
        })
        .attr("height", function(d) {
            return scale(d);
        })
        .attr("width", barWidth);
        
    mySVG.selectAll("text")
        .data(dataSet)
        .enter()
        .append("text")
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("text-anchor", "middle")
        .attr("fill", "white")
        .text(function(d) {
            return d;
        })
        .attr("x", function(d, i) {
            return i * colWidth + barWidth / 2;
        })
        .attr("y", function(d) {
            return h - scale(d) + 14;
        });
        
        
            
        
        
        
    </script>
</body>
</html>
